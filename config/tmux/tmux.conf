# â”€â”€ Status bar (everforest) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
set -g status-position bottom
set -g status-style "bg=#232a2e,fg=#d3c6aa"

set -g status-left " #S "
set -g status-left-style "bg=#232a2e,fg=#a7c080,bold"
set -g status-left-length 20

set -g status-right " %H:%M  %d-%b "
set -g status-right-style "bg=#232a2e,fg=#d3c6aa"

setw -g window-status-format " #I:#W "
setw -g window-status-style "bg=#232a2e,fg=#859289"

setw -g window-status-current-format " #I:#W "
setw -g window-status-current-style "bg=#2d353b,fg=#a7c080,bold"

set -g pane-border-style "fg=#414b50"
set -g pane-active-border-style "fg=#a7c080"
set -g pane-border-lines heavy

set -g window-style 'bg=#232a2e'
set -g window-active-style 'bg=#2d353b'

set -g message-style "bg=#232a2e,fg=#d3c6aa"

# â”€â”€ Plugins â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @continuum-restore 'on'

run '~/.config/tmux/plugins/tpm/tpm'
